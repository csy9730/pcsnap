<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="col-xs-2 control-label">Title&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <div class="col-xs-10">
            <input type="text" class="form-control" id="inputName" name="Title" value="{{todo.title}}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-2 control-label">日期时间</label>
        <div class="col-xs-4">
            <input type="text" class="form-control" id="TimeInput" name="Datetime" value="{{todo._last_visit_time}}"> 
        </div>
        <label class="col-xs-2 control-label">访问次数&nbsp;&nbsp;</label>
        <div class="col-xs-4">
            <input type="number" class="form-control" value={{todo.visit_count}} id="inputProgress">
        </div>
    </div>
    <!--a href="/todos/api/{{todo.id}}">{{todo.name}}</a -->
</form>

<script>
    function newToJson() {
        return {
            name: $('#inputName').val()
        }
    }
</script>
